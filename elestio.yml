ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "8476"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "8443"
    targetPort: "24975"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "random_password"
  - key: "MYSQL_USER"
    value: "limesurvey"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "LIME_ADMIN_USER"
    value: "[EMAIL]"
  - key: "LIME_ADMIN_NAME"
    value: "Admin"
  - key: "LIME_ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "LIME_ADMIN_BOUNCE"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "LIME_ADMIN_PASSWORD"
    value: "random_password"
  - key: "LIME_MAILER_URL"
    value: "172.17.0.1"
  - key: "LIME_MAILER_PORT"
    value: "25"
  - key: "LIME_MAILER_ENCRYPTION"
    value: "no"
  - key: "LIME_MAILER_PROTOCOL"
    value: "smtp"
  - key: "PUBLIC_URL"
    value: "https://[CI_CD_DOMAIN]"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "mealie.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "LimeSurvey Admin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:8443"
    label: "PHPMyAdmin"
    login: "root"
    password: "[ADMIN_PASSWORD]"
